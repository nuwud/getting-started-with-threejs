<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Ball - Quick Fix</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000510;
    }
    
    #instructions-button {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 1px solid #00FFFF;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      z-index: 100;
    }
    
    #instructions {
      position: absolute;
      top: 15px;
      left: 60px;
      padding: 15px;
      background-color: rgba(0, 5, 20, 0.85);
      color: white;
      border: 1px solid #00FFFF;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      max-width: 300px;
      display: none;
      z-index: 100;
    }
    
    #instructions h2 {
      margin-top: 0;
      color: #00FFFF;
    }
    
    #instructions ul {
      padding-left: 20px;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <button id="instructions-button">i</button>
  
  <div id="instructions">
    <h2>Interactive 3D Ball</h2>
    <ul>
      <li><strong>Hover:</strong> Change ball color</li>
      <li><strong>Click & Drag:</strong> Rotate the ball</li>
    </ul>
  </div>
  
  <!-- Using non-module script for better compatibility -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="quick-fix-combined.js"></script>
  
  <script>
    // Simple instructions toggle
    document.getElementById('instructions-button').addEventListener('click', function() {
      const instructions = document.getElementById('instructions');
      if (instructions.style.display === 'none' || instructions.style.display === '') {
        instructions.style.display = 'block';
      } else {
        instructions.style.display = 'none';
      }
    });
  </script>
</body>
</html>
