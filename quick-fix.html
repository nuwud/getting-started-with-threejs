<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js Quick Fix</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      font-family: Arial, sans-serif;
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
      pointer-events: none;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js"
      }
    }
  </script>
</head>
<body>
  <div id="info">
    <h2>Three.js Quick Fix</h2>
    <p>Drag to rotate the ball. Click for scale animation.</p>
  </div>
  
  <script type="module" src="quick-fix.js"></script>
</body>
</html>
